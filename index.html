<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class = "header">

        <button class="button-85" role="button" id="open-form">Add Book</button>

    </div>   
    
    
        <div id="overlay" class="overlay">
            <div class="form-container">
                <form id="form">
                    <h2>Form Title</h2>
                    <label>Book:</label>
                    <input type="text" id = "book" required>

                    <label>Author:</label>
                    <input type="text" id="author" required>

                    <label>Pages:</label>
                    <input type="number" id = "pages" required>

                    <div>
                        <label  style="display: inline;">Read:</label>
                        <input type="checkbox" id = "read" style="display: inline;" >
                    </div>

                    <button type="submit">Submit</button>
                    <button type="button" id="close">Close</button>
                </form>
            </div>
        </div>

        <div class = "Card-container" id ="card-container">



        </div>

    

    <script src="script.js"></script>

</body>
</html>
